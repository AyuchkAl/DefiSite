<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeFi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="DeFi.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="left-group">
        <div class="site-brand">
          <img src="DeFi.jpg" alt="DeFi Dashboard" class="site-logo" />
          <span class="site-title">DeFi Dashboard</span>
        </div>

        <div id="hfBlock" class="hf-block">
          <div class="hf-main-row">
            <div class="hf-label">Health factor</div>
            <div id="hfValue" class="hf-value">–</div>
          </div>
        </div>

        <div class="prices-row">
          <div class="price-pill">
            <div class="asset-icon btc-icon"></div>
            <div class="asset-text">
              <div class="asset-ticker">BTC</div>
            </div>
            <div id="btcPrice" class="price-value">–</div>
            <div class="change-column">
              <span class="price-label">24h %</span>
              <div id="btcChange" class="price-change">–</div>
            </div>
          </div>

          <div class="price-pill">
            <div class="asset-icon eth-icon"></div>
            <div class="asset-text">
              <div class="asset-ticker">ETH</div>
            </div>
            <div id="ethPrice" class="price-value">–</div>
            <div class="change-column">
              <span class="price-label">24h %</span>
              <div id="ethChange" class="price-change">–</div>
            </div>
          </div>
        </div>
      </div>

      <div class="wallet-container">
        <button id="connectButton">
          <span class="wallet-dot"></span>
          <span id="connectLabel">Connect wallet</span>
        </button>
        <div id="walletMenu" class="wallet-menu">
          <button id="disconnectButton">Disconnect</button>
        </div>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div id="status"></div>
    <div id="result" class="hidden">
      <span id="address" style="display:none;"></span>
    </div>
  </main>

  <footer class="liq-footer">
    <span class="liq-label">Liq.Price ETH =</span>
    <span id="liqEthBottom" class="liq-value">–</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Aave Health Factor (Arbitrum)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b2140 0, #050816 60%, #02040a 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      background: linear-gradient(90deg, rgba(10,10,20,0.95), rgba(8,10,30,0.9));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #connectButton {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: #ffffff;
      background-image: linear-gradient(90deg, #b6509e, #2ebac6);
      box-shadow: 0 0 16px rgba(182, 80, 158, 0.45);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    #connectButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 24px rgba(46, 186, 198, 0.55);
      opacity: 0.96;
    }

    #connectButton:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(182, 80, 158, 0.35);
      opacity: 0.9;
    }

    .wallet-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ffae;
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: radial-gradient(circle at top left, #22264b 0, #151a30 45%, #0c0f1f 100%);
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }

    #status {
      margin-top: 8px;
      font-size: 13px;
      color: #c8d0ff;
      min-height: 18px;
    }

    #result {
      margin-top: 18px;
      font-size: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <button id="connectButton">
      <span class="wallet-dot"></span>
      Connect wallet
    </button>
  </header>

  <main class="page-content">
    <div class="card">
      <h1>My Aave Health Factor (Arbitrum)</h1>
      <div id="status"></div>
      <div id="result" class="hidden">
        <p>Your address: <span id="address"></span></p>
        <p>Your Health Factor: <span id="healthFactor"></span></p>
      </div>
    </div>
  </main>

  <script>
    // Aave V3 Pool ABI: we only need getUserAccountData()
    const POOL_ABI = [
      "function getUserAccountData(address user) external view returns (uint256 totalCollateralBase,uint256 totalDebtBase,uint256 availableBorrowsBase,uint256 currentLiquidationThreshold,uint256 ltv,uint256 healthFactor)"
    ];

    // Aave V3 Pool contract on Arbitrum One
    const POOL_ADDRESS = "0x794a61358D6845594F94dc1DB02A252b5b4814aD"; // Arbitrum V3 Pool [web:16]

    const connectButton = document.getElementById("connectButton");
    const statusDiv = document.getElementById("status");
    const resultDiv = document.getElementById("result");
    const addressSpan = document.getElementById("address");
    const hfSpan = document.getElementById("healthFactor");

    async function connectAndLoad() {
      try {
        console.log("window.ethereum:", window.ethereum);

        if (!window.ethereum) {
          statusDiv.textContent = "No browser wallet detected (MetaMask / Rabby).";
          return;
        }

        if (window.ethereum.isRabby) {
          console.log("Rabby wallet detected");
        }

        statusDiv.textContent = "Connecting wallet...";
        await window.ethereum.request({ method: "eth_requestAccounts" });

        const provider = new ethers.BrowserProvider(window.ethereum);
        const network = await provider.getNetwork();

        // Arbitrum One chainId is 42161
        if (Number(network.chainId) !== 42161) {
          statusDiv.textContent = "Please switch wallet to the Arbitrum One network and try again.";
          return;
        }

        const signer = await provider.getSigner();
        const userAddress = await signer.getAddress();
        addressSpan.textContent = userAddress;

        statusDiv.textContent = "Reading your Aave account data...";

        const pool = new ethers.Contract(POOL_ADDRESS, POOL_ABI, provider);
        const data = await pool.getUserAccountData(userAddress);
        const healthFactorRaw = data.healthFactor; // BigInt

        const healthFactor = Number(ethers.formatUnits(healthFactorRaw, 18));
        hfSpan.textContent = healthFactor.toFixed(2);

        resultDiv.classList.remove("hidden");
        statusDiv.textContent = "Done.";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error: " + (err.message || err);
      }
    }

    connectButton.addEventListener("click", connectAndLoad);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Aave Health Factor (Arbitrum)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b2140 0, #050816 60%, #02040a 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      background: linear-gradient(90deg, rgba(10,10,20,0.95), rgba(8,10,30,0.9));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .wallet-container {
      position: relative;
      display: inline-block;
    }

    #connectButton {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: #ffffff;
      background-image: linear-gradient(90deg, #b6509e, #2ebac6);
      box-shadow: 0 0 16px rgba(182, 80, 158, 0.45);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #connectButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 24px rgba(46, 186, 198, 0.55);
      opacity: 0.96;
    }

    #connectButton:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(182, 80, 158, 0.35);
      opacity: 0.9;
    }

    .wallet-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ffae;
      flex-shrink: 0;
    }

    .wallet-menu {
      position: absolute;
      right: 0;
      margin-top: 6px;
      background: #151a30;
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.06);
      min-width: 180px;
      font-size: 13px;
      display: none;
      z-index: 20;
    }

    .wallet-menu.visible {
      display: block;
    }

    .wallet-menu .menu-address {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      margin-bottom: 8px;
      word-break: break-all;
      color: #e0e4ff;
    }

    .wallet-menu button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255, 70, 100, 0.15);
      color: #ff97aa;
      transition: background 0.1s ease, color 0.1s ease;
    }

    .wallet-menu button:hover {
      background: rgba(255, 70, 100, 0.25);
      color: #ffd0d9;
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: radial-gradient(circle at top left, #22264b 0, #151a30 45%, #0c0f1f 100%);
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }

    #status {
      margin-top: 8px;
      font-size: 13px;
      color: #c8d0ff;
      min-height: 18px;
    }

    #result {
      margin-top: 18px;
      font-size: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="wallet-container">

      </button>
      <div id="walletMenu" class="wallet-menu">
        <div class="menu-address" id="menuAddress"></div>
        <button id="disconnectButton">Disconnect</button>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="card">
      <h1>My Aave Health Factor (Arbitrum)</h1>
      <div id="status"></div>
      <div id="result" class="hidden">
        <p>Your address: <span id="address"></span></p>

      </div>
    </div>
  </main>

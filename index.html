<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Aave Health Factor (Arbitrum)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ethers.js (browser build) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Aave Health Factor (Arbitrum)</h1>

    <button id="connectButton">Connect Wallet</button>

      <p>Your address: <span id="address"></span></p>
      <p>Your Health Factor: <span id="healthFactor"></span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Aave Health Factor (Arbitrum)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <!-- Left: Health Factor -->
      <div id="hfBlock" class="hf-block">
        <div class="hf-label">Health factor</div>
        <div id="hfValue" class="hf-value">â€“</div>
      </div>

      <!-- Right: Wallet button -->
      <div class="wallet-container">
        <button id="connectButton">
          <span class="wallet-dot"></span>
          <span id="connectLabel">Connect wallet</span>
        </button>
        <div id="walletMenu" class="wallet-menu">
          <div class="menu-address" id="menuAddress"></div>
          <button id="disconnectButton">Disconnect</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Center area just shows status text (optional) -->
  <main class="page-content">
  <div id="status"></div>
  <div id="result" class="hidden">
    <span id="address" class="hidden"></span>
  </div>
</main>


  <!-- JS logic -->
  <script src="app.js"></script>
</body>
</html>
